<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Amitha - Profile Card</title>

    <!--CSS-->
    <link rel="stylesheet" href="style.css"/>

    <!--Boxicons CSS-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'/>

</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="profilepic.jpg" alt="profile picture" class="profile-img" />
        </div>
        <div class="text-data">
            <span class="name">Amitha Isuru</span>
            <span class="job">Computer Engineering UG</span>
        </div>
        <div class="media-buttons">
            <a href="https://github.com/amithaisuru" class="link">
                <i class='bx bxl-github' ></i>
            </a>
            <a href="#" class="link">
                <i class='bx bxl-linkedin-square' ></i>
            </a>
            <a href="#" class="link">
                <i class='bx bxl-facebook-circle'></i>
            </a>
        </div>
    </div>
</body>
</html>
